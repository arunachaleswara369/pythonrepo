name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/cli@v1
      with:
        azcliversion: 2.0.72

    - name: Log in to Azure
      run: az login --service-principal --username ${{ secrets.AZURE_SERVICE_PRINCIPAL_ID }} --password ${{ secrets.AZURE_SERVICE_PRINCIPAL_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ACR_REGISTRY }}/$GITHUB_REPOSITORY:latest .
        docker login ${{ secrets.ACR_REGISTRY }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
        docker push ${{ secrets.ACR_REGISTRY }}/$GITHUB_REPOSITORY:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Set up Azure CLI
      uses: azure/cli@v1
      with:
        azcliversion: 2.0.72

    - name: Log in to Azure
      run: az login --service-principal --username ${{ secrets.AZURE_SERVICE_PRINCIPAL_ID }} --password ${{ secrets.AZURE_SERVICE_PRINCIPAL_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Deploy to AKS
      run: |
        az aks get-credentials --resource-group <your-resource-group> --name <your-aks-cluster-name>
        kubectl apply -f k8s/deployment.yaml  # Adjust the path to your Kubernetes deployment file
